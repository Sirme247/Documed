services:
  postgres:
    image: postgres:15-alpine
    container_name: hospital-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: documed
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/backups:/backups
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro  # ‚Üê Add this line
    networks:
      - hospital-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d documed"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: hospital-server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    environment:
      DATABASE_URI: postgresql://postgres:${DB_PASSWORD}@postgres:5432/documed
      ORTHANC_URL: http://orthanc:8042
      ORTHANC_PUBLIC_URL: http://localhost:8042
    depends_on:
      postgres:
        condition: service_healthy
      orthanc:
        condition: service_started
    networks:
      - hospital-network
    restart: unless-stopped

  orthanc:
    image: jodogne/orthanc-plugins:1.12.5
    container_name: orthanc-dicom-server
    ports:
      - "8042:8042"
      - "4242:4242"
    environment:
      - STONE_WEB_VIEWER_PLUGIN_ENABLED=true
    volumes:
      - ./orthanc/orthanc.json:/etc/orthanc/orthanc.json:ro
      - orthanc-db:/var/lib/orthanc/db
      - orthanc-storage:/var/lib/orthanc/storage
    networks:
      - hospital-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  orthanc-db:
    driver: local
  orthanc-storage:
    driver: local

networks:
  hospital-network:
    driver: bridge