services:
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: hospital-server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    environment:
      ORTHANC_URL: http://orthanc:8042
      ORTHANC_PUBLIC_URL: http://localhost:8042
    depends_on:
      orthanc:
        condition: service_started
    networks:
      - hospital-network
    restart: unless-stopped

  orthanc:
    image: jodogne/orthanc-plugins:1.12.5
    container_name: orthanc-dicom-server
    ports:
      - "8042:8042"
      - "4242:4242"
    environment:
      - STONE_WEB_VIEWER_PLUGIN_ENABLED=true
    volumes:
      - ./orthanc/orthanc.json:/etc/orthanc/orthanc.json:ro
      - orthanc-db:/var/lib/orthanc/db
      - orthanc-storage:/var/lib/orthanc/storage
    networks:
      - hospital-network
    restart: unless-stopped

volumes:
  orthanc-db:
    driver: local
  orthanc-storage:
    driver: local

networks:
  hospital-network:
    driver: bridge